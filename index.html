<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
</head>
<body>
  <main>
    <img src="images/image-equilibrium.jpg" width="100%" id="img" alt="image-equilibrium">
    <h1><a href="">Equilibrium #3429</a></h1><br>
    <p>Our Equilibrium collection promotes balance and calm.</p><br>
    <div class="eth">
      <div style="color: hsl(178, 100%, 50%); display: flex; gap: 0.5rem;">
        <img src="images/icon-ethereum.svg" alt=""> 0.041 ETH
      </div>
      <div style="color: hsl(215, 51%, 70%); display: flex; gap: 0.5rem;">
        <img src="images/icon-clock.svg" alt="time">3 days left
      </div>
    </div><hr>
    <div class="foot">
      <div id="owner"><img src="images/image-avatar.png" width="40"  alt="creator"></div>
      <p>Creation of <span style="color: hsl(0, 0%, 100%);"><a href="">Jules Wyvern</a></span></p>
    </div>
  </main>
  
</body>
</html>
